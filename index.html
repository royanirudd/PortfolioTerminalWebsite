<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anirudh Roy Portfolio Website</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2a2a2a;
            --button-bg: #4CAF50;
            --button-text: #ffffff;
            --switch-bg: #4CAF50;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Added gap between buttons */
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        .button:hover {
            opacity: 0.9;
        }

        .theme-switch-wrapper {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--switch-bg);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
        .version-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="container">
        <h1>Anirudh Roy</h1>
        <h3>Portfolio</h3>
        <p>Data entusiast, Full stack developer</p>
        <div class="button-container">
            <button class="button gui" onclick="navigate('gui')">GUI Version</button>
            <button class="button cli" onclick="navigate('cli')">CLI Version</button>
        </div>
    </div>

    <div class="version-text">
        v1.12 site is in development and is constantly evolving
    </div>
    <script>
        function navigate(version) {
            if (version === 'cli') {
                window.location.href = 'indexCLI.html'; 
            } else if (version === 'gui') {
                window.location.href = 'indexGUI.html';  
            }
        }

        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.style.setProperty('--bg-color', '#d1e9f6');
                document.documentElement.style.setProperty('--text-color', '#333333');
                document.documentElement.style.setProperty('--container-bg', '#f6eacb');
                document.documentElement.style.setProperty('--button-bg', '#F1D3Ce');
                document.documentElement.style.setProperty('--button-text', '#333333');
            } else {
                document.documentElement.style.setProperty('--bg-color', '#1a1a1a');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
                document.documentElement.style.setProperty('--container-bg', '#2a2a2a');
                document.documentElement.style.setProperty('--button-bg', '#4CAF50');
                document.documentElement.style.setProperty('--button-text', '#ffffff');
            }    
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>
</body>
</html>
